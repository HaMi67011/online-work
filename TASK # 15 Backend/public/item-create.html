<!DOCTYPE html>
<html>

<head>
    <title>Create Item</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <h1>Create Item</h1>
    <form action="/create-item" method="POST">
        <label for="destAddr">Destination Address:</label>
        <input type="text" id="destAddr" name="destAddr" required><br>
        <label for="srcAddr">Source Address:</label>
        <input type="text" id="srcAddr" name="srcAddr" required><br>
        <label for="itemCount">Item Count:</label>
        <input type="number" id="itemCount" name="itemCount" required><br>
        <label for="weight">Weight:</label>
        <input type="number" step="0.01" id="weight" name="weight" required><br>
        <label for="length">Length:</label>
        <input type="number" step="0.01" id="length" name="length" required><br>
        <label for="width">Width:</label>
        <input type="number" step="0.01" id="width" name="width" required><br>
        <label for="height">Height:</label>
        <input type="number" step="0.01" id="height" name="height" required><br>
        <button type="submit">Create Item</button>
    </form>
</body>

</html>
